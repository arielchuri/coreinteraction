<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animations Showcase</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f8f8f8;
        text-align: center;
      }

      /* Hero Section with Animated Text */
      .hero {
        background: #333;
        color: white;
        padding: 100px 20px;
        font-size: 2rem;
        overflow: hidden;
      }
      .hero .typing {
        display: inline-block;
        border-right: 3px solid white;
        white-space: nowrap;
        overflow: hidden;
        width: 0;
        animation:
          typingy 3s steps(20, end) forwards,
          blinky 0.6s infinite;
      }
      @keyframes typingy {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }
      @keyframes blinky {
        50% {
          border-color: transparent;
        }
      }

      /* Notification Alerts */
      .notification {
        position: fixed;
        top: 20px;
        right: -300px;
        background: #ff5252;
        color: white;
        padding: 15px;
        border-radius: 5px;
        transition: right 0.5s ease-in-out;
      }
      .notification.show {
        right: 20px;
      }

      /* Animated Buttonys */
      .buttony {
        display: inline-block;
        padding: 15px 30px;
        background: #007bff;
        color: white;
        font-size: 1.2rem;
        border-radius: 5px;
        cursor: pointer;
        transition:
          transform 0.2s,
          background 0.3s;
      }
      .buttony:hover {
        transform: scale(1.1);
        background: #0056b3;
      }

      /* Animated Menu */
      .menu {
        display: flex;
        justify-content: center;
        gap: 15px;
        padding: 20px;
        background: #222;
      }
      .menu a {
        color: white;
        text-decoration: none;
        font-size: 1.2rem;
        padding: 10px 15px;
        transition:
          background 0.3s,
          transform 0.3s;
      }
      .menu a:hover {
        background: #444;
        transform: translateY(-3px);
      }
    </style>
  </head>
  <body>
    <!-- Hero Section with Animated Text -->
    <div class="hero">
      <span class="typing">Welcome to Animated UI Elements</span>
    </div>

    <!-- Notification Alert -->
    <div class="notification" id="notification">New Notification!</div>

    <!-- Animated Menu -->
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>

    <!-- Animated Buttony -->
    <div style="margin-top: 50px">
      <div class="buttony" onclick="showNotification()">Click Me</div>
    </div>

    <script>
      function showNotification() {
        const notification = document.getElementById("notification");
        notification.classList.add("show");
        setTimeout(() => notification.classList.remove("show"), 3000);
      }
    </script>
  </body>
</html>
