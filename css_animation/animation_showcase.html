<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animations Showcase</title>
    <style>
      body {
        background-color: whitesmoke;
        color: gray;
        font-family: Arial, sans-serif;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
      }
      .booty {
        width: 100%;
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f8f8f8;
        text-align: center;
      }

      .grid-container {
        display: grid;
        grid-template-columns: auto auto auto auto;
        justify-content: space-evenly;
        align-items: center;
        gap: 20px;
        padding: 20px;
        background-color: whitesmoke;
      }

      .grid-item {
        width: 200px;
        height: 200px;
        padding: 24px;
        margin: 24px;
        background-color: white;
        border-radius: 10px;
      }

      .flex-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        align-items: center;
        height: 100vh;
        gap: 20px;
        background-color: lightgray;
      }

      .flex-item {
        width: 200px;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: steelblue;
        color: white;
        font-weight: bold;
        border-radius: 10px;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        width: 100%;
      }
      .animation-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 10px;
      }
      .animated-item {
        width: 100px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 10px;
      }

      /* Blend Mode Animation */
      .blend-mode {
        background-color: red;
        mix-blend-mode: multiply;
        animation: blendEffect 3s infinite;
      }
      @keyframes blendEffect {
        0% {
          background-color: dodgerblue;
        }
        25% {
          background-color: deeppink;
        }
        50% {
          background-color: yellow;
        }
        75% {
          background-color: chartreuse;
        }
        100% {
          background-color: dodgerblue;
        }
      }

      /* 3D Rotation */
      .cube {
        perspective: 500px;
      }
      .cube div {
        width: 100px;
        height: 100px;
        background-image: url("cat.png");

        background-size: cover;
        background-position: center;

        transform: rotateY(0deg);
        transform: rotateX(0deg);
        animation: rotateCube 3s infinite linear;
      }
      @keyframes rotateCube {
        0% {
          transform: rotateY(0deg);
        }
        100% {
          transform: rotateY(360deg);
        }
      }

      /* Hover Animation */
      .hover-effect:hover {
        transform: scale(1.2) rotate(60deg);
        transition: 0.6s ease-in;
      }

      /* Typing Effect */
      .typing {
        font-size: 20px;
        border-right: 3px solid white;
        white-space: nowrap;
        overflow: hidden;
        animation:
          typingEffect 4s steps(15, end) infinite,
          blink 0.5s step-end infinite alternate;
      }
      @keyframes typingEffect {
        from {
          width: 0;
        }
        to {
          width: 100px;
        }
      }
      @keyframes blink {
        50% {
          border-color: transparent;
        }
      }

      .container2 {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        padding: 20px;
      }

      .animation-box2 {
        width: 100px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        border-radius: 10px;
        font-size: 12px;
        font-weight: bold;
        color: white;
        position: relative;
      }

      /* Mix Blend Mode Multiply Effect */
      .blend-container2 {
        display: flex;
        gap: 10px;
        perspective: 600px;
      }
      .blend-box {
        width: 100px;
        height: 100px;
        position: absolute;
        background-color: magenta;
        mix-blend-mode: multiply;
        animation: blendMove 3s infinite alternate;
      }
      .blend-box:nth-child(2) {
        background-color: cyan;
        animation-delay: 1.5s;
      }
      @keyframes blendMove {
        0% {
          transform: rotateY(0deg);
        }
        100% {
          transform: rotateY(360deg);
        }
      }

      /* More animations */
      .bounce {
        background-color: coral;
        animation: bounce 0.7s infinite alternate ease-out;
        top: 100px;
        left: 50px;
        transform: scaleY(0px);
      }
      @keyframes bounce {
        0% {
          transform: translateY(0);
          height: 70px;
        }
        100% {
          transform: translateY(-120px);
          height: 100px;
        }
      }

      .rotate {
        background-color: purple;
        animation: rotate 4s linear infinite;
      }
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .expand {
        background-color: green;
        animation: expand 3s infinite alternate;
      }
      @keyframes expand {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.5);
        }
      }
      /* Hero Section with Animated Text */
      .hero {
        background: #333;
        color: white;
        padding: 100px 20px;
        font-size: 2rem;
        overflow: hidden;
      }
      .hero .typing {
        display: inline-block;
        border-right: 3px solid white;
        white-space: nowrap;
        overflow: hidden;
        width: 0;
        animation:
          typingy 3s steps(20, end) forwards,
          blinky 0.6s infinite;
      }
      @keyframes typingy {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }
      @keyframes blinky {
        50% {
          border-color: transparent;
        }
      }

      /* Notification Alerts */
      .notification {
        position: fixed;
        top: 20px;
        right: -300px;
        background: #ff5252;
        color: white;
        padding: 15px;
        border-radius: 5px;
        transition: right 0.5s ease-in-out;
      }
      .notification.show {
        right: 20px;
      }

      /* Animated Buttonys */
      .buttony {
        display: inline-block;
        padding: 15px 30px;
        background: #007bff;
        color: white;
        font-size: 1.2rem;
        border-radius: 5px;
        cursor: pointer;
        transition:
          transform 0.2s,
          background 0.3s;
      }
      .buttony:hover {
        transform: scale(1.1);
        background: #0056b3;
      }

      /* Animated Menu */
      .menu {
        display: flex;
        justify-content: center;
        gap: 15px;
        padding: 20px;
        background: #222;
      }
      .menu a {
        color: white;
        text-decoration: none;
        font-size: 1.2rem;
        padding: 10px 15px;
        transition:
          background 0.3s,
          transform 0.3s;
      }
      .menu a:hover {
        background: #444;
        transform: translateY(-3px);
      }
      .containerxx {
        max-width: 800px;
        margin: auto;
      }
      .row {
        margin: 32px;
        border: 0.5px solid lightgray;
        min-height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .square {
        width: 100px;
        height: 100px;
        background: deeppink;
        position: absolute;
        mix-blend-mode: multiply;
      }
      #square2,
      #square3,
      #square4 {
        background: mediumslateblue;
        border-radius: 5px;
        transform: skewY(15deg) translate(40px, 20px);
      }

      @keyframes my_anime1 {
        0% {
          opacity: 0;
          transform: skewY(0deg) translate(0px, 0px);
        }
        100% {
          opacity: 1;
          transform: skewY(15deg) translate(40px, 15px);
          width: 90px;
        }
      }

      #square3 {
        opacity: 0;
        animation-name: my_anime1;
        animation-duration: 2s;
        animation-delay: 1s;
        animation-fill-mode: forwards;
        background: dodgerblue;
      }

      @keyframes my_anime2 {
        0% {
          opacity: 0;
          transform: skewY(0deg) translate(0px, 0px);
        }
        50% {
          opacity: 1;
          transform: skewY(15deg) translate(40px, 15px);
          width: 90px;
        }
        100% {
          opacity: 1;
          transform: skewY(0deg) translate(40px, 30px);
          border-radius: 50%;
          width: 100px;
        }
      }

      #square4 {
        opacity: 0;
        animation-name: my_anime2;
        animation-duration: 2s;
        animation-delay: 2s;
        animation-fill-mode: forwards;
        background: deepskyblue;
      }

      @keyframes my_anime3 {
        to {
          border-radius: 0%;
          background: springgreen;
        }
      }

      #square5 {
        opacity: 0;
        animation:
          my_anime2 4s 0s,
          my_anime3 2s 4s;
        animation-direction: alternate;
        animation-iteration-count: infinite;
        animation-fill-mode: forwards;
        background: deepskyblue;
        color: white;
        text-align: center;
        mix-blend-mode: multiply;
      }

      @keyframes spinner1 {
        0% {
          border-radius: 0% 50% 50% 50%;
        }
        25% {
          border-radius: 50% 0% 50% 50%;
        }
        50% {
          border-radius: 50% 50% 0% 50%;
          transform: translateX(8px);
        }
        75% {
          border-radius: 50% 50% 50% 0%;
          transform: translateX(-8px);
        }
        100% {
          border-radius: 0% 50% 50% 50%;
        }
      }

      #square6 {
        animation-name: spinner1;
        animation-duration: 2s;
        animation-delay: 0s;
        animation-fill-mode: forwards;
        background: orangered;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }

      .shape {
        flex: 0 0 auto;
        color: #fff;
        margin-bottom: 6rem;
        text-align: center;
        align-self: center;
        font-weight: 500;
        mix-blend-mode: multiply;
      }

      .shapeanim {
        transform: translateX(0px);
        animation: moveShape 3s infinite alternate;
      }
      .shapeanim:nth-child(2) {
        animation-delay: 1.5s;
      }
      .shapeanim:nth-child(3) {
        animation-delay: 3s;
      }

      @keyframes moveShape {
        0% {
          transform: translateX(0px);
        }
        100% {
          transform: translateX(60vw);
        }
      }

      .triangle {
        font-size: 18px;
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        line-height: 235px;
        width: 242px;
        height: 210px;
        transform: translateY(-6px);
      }
      .squares {
        border-radius: 1%;
        font-size: 18px;
        line-height: calc(1000px / 5);
        width: calc(1000px / 5);
        height: calc(1000px / 5);
      }
      .circle {
        border-radius: 50%;
        font-size: 18px;
        line-height: calc(1000px / 4.6);
        width: calc(1000px / 4.6);
        height: calc(1000px / 4.6);
      }

      .yellow {
        background-color: #fad13e;
      }
      .red {
        background-color: #df4c40;
      }
      .blue {
        color: #fff;
        background-color: #005eac;
      }
    </style>
  </head>
  <body>
    <!-- Hero Section with Animated Text -->
    <div class="booty">
      <div class="hero">
        <span class="typing">Welcome to Animated UI Elements</span>
      </div>

      <!-- Notification Alert -->
      <div class="notification" id="notification">New Notification!</div>

      <!-- Animated Menu -->
      <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>

      <!-- Animated Buttony -->
      <div style="margin-top: 50px">
        <div class="buttony" onclick="showNotification()">Click Me</div>
      </div>
    </div>
    <div class="container">
      <div class="grid-container">
        <div class="grid-item" style="">
          <div class="animation-box">
            <h3>Blend Mode Animation</h3>
            <div class="animated-item blend-mode"></div>
          </div>
        </div>

        <div class="grid-item">
          <div class="animation-box">
            <h3>3D Rotation</h3>
            <div class="cube">
              <div></div>
            </div>
          </div>
        </div>

        <div class="grid-item">
          <div class="animation-box">
            <h3>Hover Effect</h3>
            <div
              class="animated-item hover-effect"
              style="background-color: palevioletred"
            ></div>
          </div>
        </div>

        <div class="grid-item">
          <div class="animation-box">
            <h3>Typing Effect</h3>
            <div class="typing">Hello, world!</div>
          </div>
        </div>

        <div class="grid-item">
          <div class="blend-container2">
            <div class="blend-box"></div>
            <div class="blend-box"></div>
          </div>
        </div>

        <div class="grid-item">
          <div class="animation-box2 bounce">Bounce</div>
        </div>

        <div class="grid-item">
          <div class="animation-box2 rotate">Rotate</div>
        </div>

        <div class="grid-item">
          <div class="animation-box2 expand">Expand</div>
        </div>

        <div class="grid-item">
          <div class="square"></div>
          <div class="square" id="square5"></div>
        </div>
        <div class="grid-item">
          <div class="square"></div>
          <strong id="square5">Cheese.</strong>
        </div>
        <div class="grid-item"><div class="square" id="square6"></div></div>
        <div class="grid-item">div</div>
      </div>
      <!-- ----- -->
    </div>

    <div
      class="flex"
      style="
        width: 100%;
        min-height: 60vh;
        overflow: visible;
        padding-top: 6rem;
        padding-bottom: 6rem;
      "
    >
      <div
        class="flex"
        style="width: 100%; margin-right: 3%; overflow: visible"
      >
        <div class="flex" style="display: flex; overflow: visible">
          <div
            class="shape shapeanim red triangle"
            style="position: relative; left: 0px"
          ></div>
          <div
            class="shape shapeanim yellow squares"
            style="position: relative; left: 0px"
          ></div>
          <div
            class="shape shapeanim blue circle"
            style="position: relative; left: 0px"
          ></div>
        </div>
      </div>
    </div>

    <svg
      class="animate-bounce"
      style="width: 100px; height: 120px"
      viewBox="20 20 60 70"
      fill="none"
      stroke="currentColor"
      stroke-width="2.5"
      stroke-linecap="round"
      stroke-linejoin="bevel"
    >
      <path d="M 50 22 V 88" />
      <path d="M 78 60 50 88 22 60" />
    </svg>

    <script>
      function showNotification() {
        const notification = document.getElementById("notification");
        notification.classList.add("show");
        setTimeout(() => notification.classList.remove("show"), 3000);
      }
    </script>
  </body>
</html>
