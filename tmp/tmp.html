<!DOCTYPE html>
<html>
<head>
    <style>
        .relative-box {
            position: relative;
            left: 40px;
            top: 10px;
            background-color: lightblue;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div style="background-color: aliceblue; height: 100vh; padding: 10px;">
    <p>This is a paragraph.</p>
    <div class="relative-box">This is a relatively positioned box.</div>
    <div style="position:static;background-color: aqua;
    left: 40px;
    top: 10px;">static </div>
    <div style="position:fixed;background-color: blueviolet;
    left: 40px;
    top: 10px;">fixed</div> 
    <div style="position:absolute;background-color: burlywood;
    left: 40px;
    top: 10px;">absolute</div>
    <div style="position:sticky;background-color:crimson;
    left: 40px;
    top: 10px;;">sticky</div>
    </body>
</html>
