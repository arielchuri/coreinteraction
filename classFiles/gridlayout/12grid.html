<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-Column Grid</title>
    <style>
        :root {
            --gutter: 12px;
            --columns: 12;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(var(--columns), 1fr);
            gap: var(--gutter);
            padding: var(--gutter);
            max-width: 1200px;
            margin: auto;
        }
        
        .col {
            background: #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 4px;
        }
        
        /* Example column spans */
        .col-1 { grid-column: span 1; }
        .col-2 { grid-column: span 2; }
        .col-3 { grid-column: span 3; }
        .col-4 { grid-column: span 4; }
        .col-6 { grid-column: span 6; }
        .col-12 { grid-column: span 12; }
        
        @media (max-width: 768px) {
            .col { grid-column: span 12; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col col-12">Full Width</div>
        <div class="col col-6">Half</div>
        <div class="col col-6">Half</div>
        <div class="col col-4">One Third</div>
        <div class="col col-4">One Third</div>
        <div class="col col-4">One Third</div>
        <div class="col col-3">One Quarter</div>
        <div class="col col-3">One Quarter</div>
        <div class="col col-3">One Quarter</div>
        <div class="col col-3">One Quarter</div>
    </div>
</body>
</html>
