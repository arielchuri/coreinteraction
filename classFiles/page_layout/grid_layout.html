<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout with Flexbox</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .row {
        display: flex;
        width: 100%;
      }

      .box {
        background: lightblue;
        padding: 20px;
        text-align: center;
        border: 1px solid #ccc;
        flex: 1;
      }

      .sidebar {
        float: left;
        width: 30%;
        height: 100vh;
        background: gray;
        padding: 10px;
      }

      .content {
        float: left;

        width: 70%;
        padding: 10px;
      }

      .clearfix::after {
        content: "";
        display: table;
        clear: both;
      }

      /* Responsive Design */
      @media (max-width: 600px) {
        .row {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="clearfix">
      <div class="sidebar">Sidebar</div>

      <div class="container">
        <div class="row">
          <div class="box">Row 1, Column 1</div>
          <div class="box">Row 1, Column 2</div>
        </div>

        <div class="row">
          <div class="box">Row 2, Column 1</div>
          <div class="box">Row 2, Column 2</div>
          <div class="box">Row 2, Column 3</div>
        </div>
      </div>
    </div>
  </body>
</html>
